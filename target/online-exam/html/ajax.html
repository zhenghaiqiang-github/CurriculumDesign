<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/jquery-1.8.3.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function (){
            $(document).ready(
                function ajaxRePost(url,params){
                    var message = "";
                    var options={
                        type:"GET",
                        url:"selectquestioncounts.action",
                        data:{},
                        async:false,
                        success:function (msg) {
                            message=msg;
                        }
                    };
                    $.ajax(options);
                    // alert(message);
                    //                    debugger;
                    $("#count").text(message);
                    return message;
                }
            )
        });
        //
    </script>

</head>
<body>

<span id="count"></span>

</body>
</html>
