<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>成绩分析</title>
    <link rel="icon" href="../img/logo.ico" type="img/x-ico" />
    <link rel="stylesheet" type="text/css" href="../easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../easyui/themes/icon.css">
    <link rel="stylesheet" href="../layui/css/layui.css">
    <script type="text/javascript" src="../easyui/jquery.min.js"></script>
    <script type="text/javascript" src="../easyui/jquery.easyui.min.js"></script>
    <script src="../layui/layui.js"></script>
    <script type="text/javascript" src="../js/examRank.js"></script>
</head>
    <body style="background-color: #EFF3F7">
        <div id="p1" class="easyui-panel" style="background:transparent;width: 400px;border:transparent "
                   data-options="style:{position:'absolute',left:20,top:4}">
            <p>
                <font size="3" style="color: #0052A3">当前位置->成绩排名</font>
            </p>
        </div>

        <div id="p2"  class="easyui-panel" style="width: 500px;height: 400px;"
             data-options="style:{position:'absolute',left:550,top:160}">
                <p align="center"><font size="4">请选择考试信息</font></p>
                <table class="layui-table">
                    <thead>
                    <tr>
                        <td>考试编号</td>
                        <td>考试名称</td>
                        <td>考试码</td>
                        <td>选择</td>
                    </tr>
                    </thead>
                    <tbody id="mytab1">
                    </tbody>
                </table>
        </div>
        <div id="p3"  class="easyui-panel" style="width: 900px;height: 780px;"
             data-options="style:{position:'absolute',left:350,top:40}">
            <p align="center"><font size="4">考试排名</font></p>
            <table class="layui-table">
                <thead>
                <tr>
                    <td>考试排名</td>
                    <td>考生账号</td>
                    <td>考试姓名</td>
                    <td>分数</td>
                </tr>
                </thead>
                <tbody id="mytab">
                </tbody>
            </table>
        </div>

    </body>
</html>
